---
layout: default
title: Kari's 100 Days of Code Blog
permalink: /blog/
---
	<h1>{{ page.title }}</h1>
	<div class="posts-list">

	  {% for post in site.posts %}
	    <p class="date">{{ post.date | date_to_string }}</p><p class="title"><a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a></p>
	  {% endfor %}
	</div>
